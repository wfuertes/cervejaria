<!DOCTYPE html>
<html>
<head>
<title>Cervejaria</title>
<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
</head>

<body>
	<table id="cervejas" border="1"></table>

	<script type="text/javascript">
		$.ajax({
			method : "GET",
			url : "/cervejaria/api/beer",
			headers : {
				"Accept" : "application/json"
			}
		}).done(
				function(beers) {
					if (beers) {
						$("table#cervejas").html("");
						$.each(beers, function() {
							var row = "<tr><td>" + this.id + "</td><td>"
									+ this.name + "</td><td>" + this.price
									+ "</td></tr>";
							$("table#cervejas").append(row);
						});
					}
				});
	</script>
</body>
</html>
